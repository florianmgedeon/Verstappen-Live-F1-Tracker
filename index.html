<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verstappen Live Tracker</title>
</head>
<body>
    <h1>Verstappen Live F1 GP Tracker</h1>

    <p>Current Position: <span id="currentPosition">Loading...</span></p>
    <p>Gap to Leader: <span id="gapToLeader">Loading...</span> s</p>
    <p>Interval to Car Ahead: <span id="intervalToAhead">Loading...</span> s</p>


    <p>Last Lap Time: <span id="lapTime">Loading...</span> s</p>
    <p>Lap Delta: <span id="lapDelta">Loading...</span></p>

    <p>Tyre Compound: <span id="tyreCompound">Loading...</span></p>
    <p>Stint Laps: <span id="stintLength">Loading...</span></p>

    <p id="lastRefresh">Last refresh: loading...</p>

    <script src="script.js"></script>
</body>
</html>
